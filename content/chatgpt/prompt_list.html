<!DOCTYPE html>
<div class="list-boarder" id="gw-list-wrapper" hidden="true">
  <ol id="ghost-writer-prompts"></ol>
  <hr>
  <p>適用したいプロンプトを選んでね。</p>
  <button id="gw-prompt-override" class="gw-button">
    適用
  </button>
  <button id="gw-prompt-add" class="gw-button">
    プロンプトの追加
  </button>
</div>
<div class="list-boarder" id="gw-form-wrapper" style="display: none;">
  <form id="gw-prompt-add-form">
    <input type="text" name="title" placeholder="タイトル（任意）">
    <textarea rows="10" name="prompt" placeholder="プロンプト（必須）"></textarea>
    <input type="submit" value="プロンプトを保存" class="gw-button">
  </form>
  <button id="gw-back-list" class="gw-button">
    一覧へ戻る
  </button>
</div>
